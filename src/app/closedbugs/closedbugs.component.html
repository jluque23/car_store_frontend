<h1 class="display-1 mb-3">Solved Bugs <i class="far fa-check-square"></i></h1>

<div class="row">
    <div class="col-xl-4 col-md-6" *ngFor="let bug of bugsCancelados">
        <div class="card border-success mb-4" style="cursor: pointer;" [routerLink]="['/detallebug/', bug.id]">
            <h3 class="card-header text-white bg-success border-success">#{{bug.id}} {{bug.title}}</h3>
            <div class="card-body">
              <p class="card-text">{{bug.descripcion}}</p>
              <footer class="blockquote-footer">Opened by: {{bug.usuario.nombre}} {{bug.usuario.apellido}}</footer>
            </div>
        </div>
    </div>
</div>
